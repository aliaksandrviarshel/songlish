<div class="tools">
    <mat-form-field class="search-field" appearance="outline">
        <input #searchInput autocomplete="off" matInput placeholder="Поиск" (keyup)="applyFilter($event)">
    </mat-form-field>
</div>
<mat-tab-group #tabGroup (selectedTabChange)="onTabChange($event)" animationDuration="0ms">
    <mat-tab label="Песни">
        <sng-songs-table [items]="songs$ | async"
                         [filterValue]="tabGroup.selectedIndex === 0 ? (filterValue$ | async) : null">
        </sng-songs-table>
    </mat-tab>
    <mat-tab label="Слова">
        <sng-words-table [items]="words$ | async"
                         [filterValue]="tabGroup.selectedIndex === 1 ? (filterValue$ | async) : null"></sng-words-table>
    </mat-tab>
</mat-tab-group>
